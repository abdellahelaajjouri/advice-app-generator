<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>


    <main id="Wrapper">
        <article>
            <header>
                <h1>ADVICE #<span id="id"></span></h1>
            </header>
            <q id="advice"></q>
        </article>
        <div id="separator">
            <img width="100%" src="/images/pattern-divider-mobile.svg" alt="separator">
        </div>
        <footer id="footer">
            <img src="/images/icon-dice.svg" alt="icon-dice">
        </footer>
    </main>



    <div class=" attribution ">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank " rel="noopener ">Frontend Mentor</a>. Coded by <a href="https://github.com/abdellahelaajjouri " target="_blank " rel="noopener ">Abdellah el aajjouri</a>
    </div>



    <script src=" /main.js ">
    </script>
</body>

</html>
